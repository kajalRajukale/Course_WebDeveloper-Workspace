<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trans-box{
            height: 100px;
            width: 100px;
            background-color: blue;
        }
        .trans-box:hover{
            height: 300px;
            width: 300px;
            transition: 4s;
        }
    </style>
</head>
<body>
   <h1>CSS Transitions</h1>
   <div class="trans-box"></div>
</body>
</html>
