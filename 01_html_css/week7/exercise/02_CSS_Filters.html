<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        .filterimg{
            height: 50px;
            width: 50px;
            margin-left: 20px;
        }
        .filterimg:hover{
            opacity: 0.1;
            scale: 0.1em;;
        }
    </style>
</head>
<body>
    <h1>CSS Filters</h1>
    <div class="css-filter">
        <img src="https://www.example.com/image.jpg" alt="Example Image" class="filterimg">
    </div>
</body>
</html>
