<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contianer{
            display: grid;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid-item{
            flex: 1 1 200px;
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
        .item1{
            grid-row: 1;
        }
    </style>
</head>
<body>
    <h1>Advanced Flexbox Layout</h1>
    <div class="contianer">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item item1">Item 4</div>
    </div>
</body>
</html>
