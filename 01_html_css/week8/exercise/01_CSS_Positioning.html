<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .parent_class {
            background: lightblue;
            height: 209px;
            width: 200px;
            position: relative;
        }

        .child_class {
            position: absolute;
            background: coral;
            height: 100px;
            width: 100px;
            left: 49px;
            top: 55px;
        }
    </style>
</head>

<body>
    <h1>CSS Positioning</h1>
    <div class="parent_class">
        <div class="child_class"></div>
    </div>
</body>

</html>
