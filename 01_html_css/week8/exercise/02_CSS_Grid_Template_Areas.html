<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-main {
            display: grid;
            grid-template-areas:
                'header header header'
                'sidebar content content'
                'footer footer footer';
            gap: 10px;
        }

        .header-one {
            grid-area: header;
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
        }

        .sidebar-box {
            grid-area: sidebar;
            background-color: lightgreen;
            padding: 20px;
        }

        .content {
            grid-area: content;
            background-color: lightblue;
            padding: 20px;
        }

        .footer-gray {
            grid-area: footer;
            background-color: lightgrey;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Grid Template Areas</h1>
    <div class="grid-main">
        <div class="header-one">Header</div>
        <div class="sidebar-box">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer-gray">Footer</div>
    </div>
</body>

</html>
